<div class="col-md-6">
    <button class="btn btn-primary" (click)="onAddMessage()">New rand message</button>
</div>
</div>
</div>
<hr>
<div class="alert alert-success" [hidden]="!showSuccessMessage">Message créé avec succès.</div>
<div class="alert alert-danger" [hidden]="!showErrorMessage">Message supprimé avec succès.</div>
<div class="panel panel-default" *ngFor="let message of messages; let i = index;">
    <div class="panel-body">
        <button class="btn btn-danger" (click)="deleteMessage(message.id, i)">X</button>
        {{ message.content }}
    </div>
</div>
